<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Hospital Dashboard</h2>
  <p>Update Bed Availability:</p>

  <form id="bedForm">
    <label for="bedsAvailable">Available Beds:</label>
    <input type="number" id="bedsAvailable" required />
    <button type="submit">Update</button>
  </form>

  <div id="updateMessage"></div>

  <script>
    const loggedIn = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedIn || loggedIn.role !== "hospital") {
      window.location.href = "signin.html";
    }

    document.getElementById("bedForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const beds = document.getElementById("bedsAvailable").value;

      loggedIn.beds = beds;
      localStorage.setItem("loggedInUser", JSON.stringify(loggedIn));

      let users = JSON.parse(localStorage.getItem("users")) || [];
      users = users.map(u => u.email === loggedIn.email ? loggedIn : u);
      localStorage.setItem("users", JSON.stringify(users));

      document.getElementById("updateMessage").textContent = "Bed availability updated!";
    });
  </script>
</body>
</html>
