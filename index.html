<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Care</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #dae5e9;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

  .info {
      text-align: center;
      padding: 40px 20px;
      margin-top: 80px;
    }

 
  
  .hospital-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  padding: 20px;
}

.hospital-box {
 
  background-color: #f3f3f3;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  min-width: 250px;
  max-width: 300px;
}


  </style>
</head>

<body>
  <header>
    <div class="header-left">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="30" fill="#4CAF50" stroke="#009688" stroke-width="4" />
        <rect x="28" y="12" width="8" height="40" fill="#fff" />
        <rect x="12" y="28" width="40" height="8" fill="#fff" />
      </svg>
      <span class="hospital-name">Hospital Care</span>
    </div>
    <div class="header-right">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="register.html" class="nav-btn">Register</a>
      <a href="signin.html" class="nav-btn">Sign in</a>
      <a href="account.html" class="nav-btn">Account</a>
      <a href="about.html" class="nav-btn">About</a>
      <a href="contact.html" class="nav-btn">Contact</a>
    </div>
  </header>

  <section class="info">
    <h2>Welcome to Hospital Care</h2>
    <h4>We Helps to find Availablity of Hospitals and beds </h4>
  </section>
  <div class="hospital-container">
 </div>


  <footer>
	   <p>Please use the navigation above to explore our services or register/sign in.</p>
    <p>&copy; 2025 Hospital Care. All rights reserved.</p>
  </footer>
  
  
	   
	   
	 



<script>
  let users = JSON.parse(localStorage.getItem("users")) || [];
  let hospitals = users.filter(user => user.role === "hospital");

  const container = document.querySelector(".hospital-container");

  const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSeR7SV8bW-SLZvfXQBZACBdFouS4ygu2OXeFAh1t4LLMGWMtg/viewform?usp=pp_url&entry.1247766359=";

  hospitals.forEach(hospital => {
    const encodedName = encodeURIComponent(hospital.name); 
    const enquiryLink = formBase + encodedName;

    const div = document.createElement("div");
    div.className = "hospital-box";
    div.innerHTML = `
      <h3>${hospital.name}</h3>
      <h4>Available Beds</h4>
      <p>ICU Beds: ${hospital.beds.icubeds}</p>
      <p>Ventileted Beds: ${hospital.beds.ventiletedbeds}</p>
      <p>Normal Beds: ${hospital.beds.normalbeds}</p>
      <a href="${enquiryLink}" target="_blank">Enquiry</a>
    `;
    container.appendChild(div);
  });
</script>  
</body>
</html>
